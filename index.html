<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">


    <title>Mentoria Form</title>
</head>

<body>

    <div class="page">
        <header>
            <h1>mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="mentoria-forma">
            <fieldset>
                <legend>informações pessoais</legend>
                <div id="nome">
                    <div class="input-wrapper">
                        <label for="event-name">Nome</label>
                        <input type="text" id="event-name">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-sobrenome">Sobrenome</label>
                        <input type="text" id="event-sobrenome">
                    </div>
                </div>
                <div class="input-wrapper">
                    <label for="event-email">Email
                        <span>(digite um e-mail válido)</span>
                    </label>
                    <input type="email" id="event-email">
                </div>
                <div class="input-wrapper">
                    <label for="event-senha">Senha
                        <span>(minimo de 6 caracteres)</span>
                    </label>
                    <input type="password" id="event-senha" minlength="6">
                </div>
            </fieldset>

            <fieldset id="hide">
                <legend>informações do mentor</legend>
                <div class="input-wrapper">
                    <label for="event-mentor">Nome do mentor
                        <span>(só o primeiro nome)</span>
                    </label>
                    <input type="text" id="event-mentor">
                </div>
            </fieldset>

            <fieldset>
                <legend>seus horários disponíveis</legend>
                <fieldset>
                    <legend>primeira mentoria</legend>
                    <div class="agenda">
                        <div class="input-wrapper">
                            <label for="event-data">Data
                                <span>(DD/MM/AAAA))</span>
                            </label>
                            <input type="date" id="event-data">
                        </div>

                        <div class="horario">
                            <div class="input-wrapper">
                                <label for="event-time-frome">Das</label>
                                <input type="time" id="event-time-frome">
                            </div>
                            <div class="input-wrapper">
                                <label for="event-até">Até</label>
                                <input type="time" id="event-até">
                            </div>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>segunda mentoria</legend>
                    <div class="agenda">
                        <div class="input-wrapper">
                            <label for="event-data">Data
                                <span>(DD/MM/AAAA))</span>
                            </label>
                            <input type="date" id="event-data">
                        </div>

                        <div class="horario">
                            <div class="input-wrapper">
                                <label for="event-time-frome">Das</label>
                                <input type="time" id="event-time-frome">
                            </div>
                            <div class="input-wrapper">
                                <label for="event-até">Até</label>
                                <input type="time" id="event-até">
                            </div>
                        </div>
                    </div>
                </fieldset>
            </fieldset>

        </form>

    </div>

</body>

</html>
